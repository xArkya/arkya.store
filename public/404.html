<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <script>
    // Obtener la ruta de la URL actual sin el dominio
    var pathSegmentsToKeep = 1; // Cambiar a 0 si el sitio está en la raíz
    var l = window.location;
    var segmentCount = 0;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    
    // Añadir /arkya.store/ a la URL
    redirectUrl += '/arkya.store';
    
    var path = l.pathname.split('/');
    // Eliminar segmentos vacíos
    path = path.filter(function(p) {
      return p !== '';
    });
    
    // Eliminar el segmento /arkya.store/ si ya está presente
    if (path.length > 0 && path[0] === 'arkya.store') {
      path.shift();
    }
    
    // Reconstruir la ruta
    if (path.length > 0) {
      redirectUrl += '/#/' + path.join('/');
    }
    
    // Añadir query string y hash si existen
    if (l.search) {
      redirectUrl += l.search;
    }
    
    // Redirigir a la URL correcta
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
  <p>Si no eres redirigido automáticamente, haz clic <a id="redirect-link" href="">aquí</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.href.replace('/404.html', '');
  </script>
</body>
</html>
