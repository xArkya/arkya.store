<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="0;url=../index.html#/" />
  <title>Arkya Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #241521;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #d53f8c;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.2rem;
    }
    a {
      color: #d53f8c;
      text-decoration: none;
      border: 1px solid #d53f8c;
      padding: 10px 20px;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }
    a:hover {
      background-color: #d53f8c;
      color: white;
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 5px solid #d53f8c;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirecci√≥n inmediata
    window.location.href = "../index.html#/";
  </script>
</head>
<body>
  <h1>Arkya Store</h1>
  <div class="loader"></div>
  <p>Redirigiendo a la tienda...</p>
  <a href="../index.html#/">Ir a la tienda</a>
</body>
</html>
